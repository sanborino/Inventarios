{% extends "template.html" %}

{% block title %}
	Perfil del usuario
{% endblock %}

{% block content %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">Perfil del usuario: {{user.username}}</h3>
                
            <!-- /.col-lg-12 -->
            <div class="col-md-4 col-md-offset-4">
                    <form role="form" method="POST">{% csrf_token %}
                            {{user_form}}
                            <br>
                    <button class="btn btn-outline btn-success" type="submit">Actualizar</button>
                    <a href="/menu/" class="btn btn-outline btn-warning" type="submit">Cancelar</a>
                    </form>
                </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

{% endblock %}
