{% extends "template.html" %}

{% block title %}
Ingreso de estado
{% endblock %}

{% block content %}

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">Registrar estado </h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="col-md-4 col-md-offset-4">
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                        <p><input id="id_nombre" name="nombre" class="form-control" placeholder="Nombre del estado que desea registrar"></p>
                        <p><button type="submit" class="btn btn-outline btn-primary btn-lg btn-block" >Guardar</button></p>
                    </div>
                </form>
                    </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
{% endblock %}
